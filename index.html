<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>OTP Pin Code Generator </title>
  </head>
  <body class=" bg-slate-600">
    <!--============ header container ========== -->
    <header>
        <h1 class="text-5xl font-bold text-center text-white ">OTP Pin Code Generator </h1>
    </header>

    <!--=============== main container =========== -->
    <main>
        <div class=" flex justify-center items-center mt-12 gap-x-8">
            <div class="bg-gray-700 rounded-lg h-96 w-80 shadow-lg">
                     <input type="text" name="" class="mt-8 ml-9 w-3/4 py-3 rounded-md bg-gray-500 border-inherit text-white font-semibold pl-3" id="otp-input-field">
                    <div class="flex items-center justify-center  mt-20">

                        <button id="otp-generator-btn" class="rounded-full p-7 text-2xl text-white ring-2 mt-3 bg-cyan-600 " type="submit">Generate <br> Pin</button>
                    </div>
            </div>
           
            <div class="bg-gray-800 h-96 w-80 rounded-lg shadow-md">
                <input type="text" name="" class="text-white font-semibold pl-3 mt-2 ml-9 w-3/4 py-3 rounded-md bg-gray-500 border-inherit " id="opt-type-field">
                <div id="calculator" class=" mt-5 grid grid-cols-3 grid-rows-4 gap-2 w-3/4 mx-auto ">
                  <button class="text-2xl  text-white font-semibold bg-gray-600 rounded-lg text-center p-2 ">1</button>
                  <button class="text-2xl  text-white font-semibold bg-gray-600 rounded-lg text-center p-2 ">2</button>
                  <button class="text-2xl  text-white font-semibold bg-gray-600 rounded-lg text-center p-2 ">3</button>
                  <button class="text-2xl  text-white font-semibold bg-gray-600 rounded-lg text-center p-2 ">4</button>
                  <button class="text-2xl  text-white font-semibold bg-gray-600 rounded-lg text-center p-2 ">5</button>
                  <button class="text-2xl  text-white font-semibold bg-gray-600 rounded-lg text-center p-2 ">6</button>
                  <button class="text-2xl  text-white font-semibold bg-gray-600 rounded-lg text-center p-2 ">7</button>
                  <button class="text-2xl  text-white font-semibold bg-gray-600 rounded-lg text-center p-2 ">8</button>
                  <button class="text-2xl  text-white font-semibold bg-gray-600 rounded-lg text-center p-2 ">9</button>
                  <button class="text-2xl  text-white font-semibold bg-gray-600 rounded-lg text-center p-2 "><</button>
                  <button class="text-2xl  text-white font-semibold bg-gray-600 rounded-lg text-center p-2 ">0</button>
                  <button class="text-2xl  text-white font-semibold bg-gray-600 rounded-lg text-center p-2 ">c</button>
                </div>
                <div class="mx-auto flex mt-2 justify-center items-center">
                    <button id="submit-btn" class=" font-semibold bg-cyan-600 rounded-md text-white p-2 px-12 mx-auto" type="submit">submit</button>
                </div>
            </div>

        </div>
    </main>

    <!--============= footer container ============= -->
    <footer></footer>

    <script src="js/otp-varify.js"></script>
</html>
